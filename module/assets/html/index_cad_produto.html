<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/image 19.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style_produtos.css">
    <script src="https://kit.fontawesome.com/5f2b9e6a48.js" crossorigin="anonymous"></script>
    <title>CMS - Produtos</title>
</head>
<body>
    <header>
        <span class="title">Cadastros e Gerenciamentos de Produtos</span>
        <div class="nav_cms">
            <span class="username">NOME DO USUARIO</span>
            <a href="./index_cms.html">
                <div class="menu_del">
                    <i class="fas fa-times"></i>
                </div>
            </a>
            <a href="./index_cms.html">
                <div class="menu_save">
                    <i class="fas fa-upload"></i>
                </div>
            </a>
            <a href="./index_cms.html">
                <div class="menu_back">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>
        </div>
    </header>
    <main>
        <div class="container_registration_products">
            <div class="product">
                <div class="container_category">
                    <div class="span">
                        <span>Categoria</span>
                    </div>
                    <input type="text" placeholder="Digite...">
                </div>
                <div class="container_type">
                    <div class="span">
                        <span>Tipo</span>
                    </div>
                    <input type="text" placeholder="Digite...">
                </div>
                <div class="container_name">
                    <div class="span">
                        <span>Nome</span>
                    </div>
                    <input type="text" placeholder="Digite...">
                </div>
                <div class="container_image">
                    <div class="span">
                        <span>Imagem</span>
                    </div>
                    <div class="input_image">
                        <input type="image" src="" alt="Escolha uma Imagem">
                    </div>
                </div>
            </div>
            <div class="description">
                <div class="span">
                    <span>Descrição</span>
                </div>
                <input type="text" placeholder="Digite...">
            </div>
            <div class="value">
                <div class="promo">
                    <div class="span">
                        <span>Promoção</span>
                    </div>
                    <div class="promotion">
                        <input class="checkbox" type="checkbox" name="" id="">
                        <input type="text" placeholder="Digite...">
                    </div>
                </div>
                <div class="price">
                    <div class="span">
                        <span>Preço</span>
                    </div>
                    <input type="text" placeholder="Digite...">
                </div>
            </div>
            <div class="card">
                <!-- gerar card do produto conforme os dados sao inseridos -->
            </div>
        </div>
    </main>
</body>
</html>
