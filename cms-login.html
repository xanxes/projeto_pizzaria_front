<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./module/assets/css/style_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./module/assets/img/image 19.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5f2b9e6a48.js" crossorigin="anonymous"></script>
    <script src="./module/assets/js/login.js"></script>
    <title>LOGIN - Pizzaria</title>
</head>
<body>
    <form onsubmit="enviarLogin()" class="login">
        <div class="title">
            <h1>LOGIN</h1>
        </div>
        <span class="user">Usuario</span>
        <input id="email" type="email" placeholder="E-mail">
        <span class="pass">Senha</span>
        <input id="senha" type="password" placeholder="Senha">
        <div class="button">
            <button type="submit" class="login-button">ENTRAR</button>
        </div>
    </form>
</body>
</html>
